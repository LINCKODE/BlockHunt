name: BlockHunt
version: ${project.version}
main: me.linckode.blockhunt.BlockHunt
prefix: BH
description: Set a number of blocks/heads which the player can find to win a prize.
author: LINCKODE
commands:
  blockhunt:
    description: Main command. Allows for setting up the number of heads, their location , reseting the plugin and setting the prefix.
    usage: /blockhunt [argument1] [argument2]
    aliases:
      - bh
